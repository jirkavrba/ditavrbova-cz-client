<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="theme-color" content="#b71c1c">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- title -->
    <title>Keramika Dita Vrbová</title>
    <meta property='og:title'  content="Keramika Dita Vrbová">
    <meta name='twitter:title' content="Keramika Dita Vrbová">

    <!-- type -->
    <meta property='og:type' content='website'>

    <!-- description -->
    <meta name='description'         content="Galerie výrobků z keramiky">
    <meta property='og:description'  content="Galerie výrobků z keramiky">
    <meta name='twitter:description' content="Galerie výrobků z keramiky">

    <!-- image -->
    <meta property="og:image"  content="https://ditavrbova.cz/preview.jpeg">
    <meta name="twitter:image" content="https://ditavrbova.cz/preview.jpeg">

    <link rel='canonical'       href='http://ditavrbova.cz'>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
